<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Responsive icon cards</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

  <div class="cards">
    <div class="card">
	  <img class="card-img" src="images/placeholder-circle.svg" alt="">
	  <h1 class="card-body">Atlas Moth</h1>
	  <p class="card-body">A large moth found in the tropical and subtropical forests of Southeast Asia</p>
    </div>
    <div class="card">
	  <img class="card-img" src="images/placeholder-circle.svg" alt="">
	  <h1 class="card-body">Hercules Moth</h1>
	  <p class="card-body">It has a wingspan of ~27 cm, making it the largest moth found in the world</p>
    </div>
    <div class="card">
	  <img class="card-img" src="images/placeholder-circle.svg" alt="">
	  <h1 class="card-body">Ornate Moth</h1>
	  <p class="card-body">It is colored from pink, red, orange and yellow to white with black markings</p>
    </div>
  </div>

</body>
</html>
